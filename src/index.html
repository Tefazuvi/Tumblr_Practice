<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <p>NavBar</p>
    </nav>
    <div class="general container-fluid">
        <div class="row">
            <main class="mid col-md-9">
                <div class="container-fluid">
                    <div class="row">
                        <div class="imageContainer">
                            <img src="assets/images/pPhotoRetroGirl.png" alt="Retro Girl">
                        </div>
                        <div class="container d-flex flex-row justify-content-around align-items-center">
                            <div class="icon">
                                <img src="assets/images/text.png" alt="Text">
                                <p class="iconLabel">Text</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/photo.png" alt="Photo">
                                <p class="iconLabel">Photo</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/quote.png" alt="Quote">
                                <p class="iconLabel">Quote</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/link.png" alt="Link">
                                <p class="iconLabel">Link</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/chat.png" alt="Chat">
                                <p class="iconLabel">Chat</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/audio.png" alt="Audio">
                                <p class="iconLabel">Audio</p>
                            </div>
                            <div class="icon">
                                <img src="assets/images/video.png" alt="Video">
                                <p class="iconLabel">Video</p>
                            </div>
                        </div>
                    </div>
                    <div class="row2 row">
                        <div class="imageContainer">
                            <img src="assets/images/pPhotoGuy.png" alt="Guy">
                        </div>
                        <div class="blogContainer">
                            <div>
                                <img src="assets/images/mainPhoto.png" alt="Main Photo">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="col-md-3">
                <div class="recBlogs">
                    <p>RECOMMENDED BLOGS</p>
                    <div class="blog">
                        <div>
                            <img src="assets/images/pPhotoR1.png" alt="Photo R1">
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="assets/images/pPhotoR2.png" alt="Photo R2">
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="assets/images/pPhotoR3.png" alt="Photo R3">
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="assets/images/pPhotoR4.png" alt="Photo R4">
                        </div>
                    </div>
                </div>
                <div class="radar">
                    <p>RADAR</p>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
