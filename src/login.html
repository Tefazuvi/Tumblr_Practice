<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-background">
        <div class="row justify-content-center login">
            <div class="col-md-4">
                <div class="logo">
                </div>
                <input class="Email" type="text" id="email" name="mail" placeholder="Email">
                <p class="alert-msg" id="alert"></p>
                <button class="next-button" id="next_btn" onclick="Module.showPassword()" type="button">Next</button>
                <button class="signup-button" id="signup_btn" onclick="Module.login()" type="button" disabled>Sign up</button>
                <div class="bottom-labels d-flex justify-content-around">
                    <label for="terms">Terms</label>
                    <label for="privacy">Privacy</label>
                    <label for="jobs">Jobs</label>
                    <label for="support">Support</label>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
